@if(!bandera){
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form (ngSubmit)="onSubmit()" class="space-y-6" method="POST">
            <div class="flex justify-center">
                <h2 class="mb-4 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl ">
                    BankApp</h2>
            </div>
            <div>
                <label for="cedula" class="block text-sm font-medium leading-6 text-gray-900">Cedula</label>
                <div class="mt-2">
                    <input type="text" name="cedula"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Ejm: 0700000001" [(ngModel)]="cedula">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Olvido su
                            contraseña?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="password" name="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        [(ngModel)]="password">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                    in</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            No tiene cuenta?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                (click)="registrar()">Registrese</a>
        </p>
    </div>
</div>
}@else {
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" (ngSubmit)="nuevo()">
            <div class="flex justify-center">
                <h2 class="mb-4 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl ">
                    Registro</h2>
            </div>
            <div>
                <label for="cedula" class="block text-sm font-medium leading-6 text-gray-900">Cedula</label>
                <div class="mt-2">
                    <input type="text" name="cedula"
                        class=" mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Ejm: 0700000001" [(ngModel)]="nuevo_cliente.cedula">
                </div>
            </div>
            <div>
                <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                <div class="text-sm">
                    <input type="text" name="nombre"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="usr" [(ngModel)]="nuevo_cliente.nombre">
                </div>
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium leading-6 text-gray-900">Telefono</label>
                <div class="text-sm">
                    <input type="text" name="telefono"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="usr" [(ngModel)]="nuevo_cliente.telefono">
                </div>
            </div>
            <div>
                <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Correo
                    electronico</label>
                <div class="text-sm">
                    <input type="email" name="correo_electronico"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="usr@gmail.com" [(ngModel)]="nuevo_cliente.correo_electronico">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                <div class="text-sm">
                    <input type="password" name="password" autocomplete="current-password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="" [(ngModel)]="nuevo_cliente.password">
                </div>
            </div>
            <div>
                <label for="conf_password" class="block text-sm font-medium leading-6 text-gray-900">Confirmar
                    Contraseña</label>
                <div class="text-sm">
                    <input type="password" name="conf_password" autocomplete="new-password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="" [(ngModel)]="passwordconfirm">
                </div>
            </div>


            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrar</button>
            </div>

        </form>
        <p class="mt-10 text-center text-sm text-gray-500">
            Ya tiene cuenta?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                (click)="registrar()">Login</a>
        </p>
    </div>
</div>
}
